<!DOCTYPE html>
<html lang="en" x-data="{menuIsOpen: false}" :class="{noscroll:menuIsOpen,}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="https://unpkg.com/alpinejs"></script>
    <style>
        .menu {
            position: fixed; /* reste en place lors du défilement */
            top: 0; /* fixe le menu en haut de la page */
            left: 0;
            width: 100vw; /* largeur de la fenêtre */
            height: 100vh; /* hauteur de la fenêtre */
            background: #fff; /* couleur de fond */
            display: grid; /*grille (pour centrer) */
            place-content: center; /*alignement au centre (V et H) */        
        }
        .header__menuBtn {
            position: relative; /* pour appliquer z-index */
            z-index: 10; /* pour que bouton soit au dessus du menu */
        }
        .noscroll,
        .noscroll body {
            overflow: hidden;
        }
        /* en vrac :
        100% 100% 100% 0 auto border-box box-sizing 
        display height flex flex none margin 
        max-width width width
        */ 
        * {
        /* change le box model */
        box-sizing: border-box;
        }
        img {
        /* image responsive, largeur maxi */
        max-width: 100%;
        /* hauteur "auto" */
        height: auto;
        }

        .carrousel_parent-ecrans {
        /* aligne horizontalement les enfants */
        display: flex;
        /* largeur du parent */
        width: 100%;
        overflow-x: scroll; /* permet de scroller horizontalement */
        scroll-behavior: smooth; /*animation de défilement */
        scroll-snap-type: x mandatory; /* permet de scroller par blocs */
        }

        .carrousel_ecran {
        /* largeur du parent pour chaque enfant */
        width: 100%;
        /* permet de garder toute la largeur du parent */
        width: 100%;
        scroll-snap-align: start; /* aligne les enfants par blocs */
        flex: none;
        }
        .carrousel_ecran figure {
        /* enlève les marges par défaut */
        margin: 0;
        }

        .carrousel {
        position: relative;
        }

        .carrousel_btn {
        position: absolute;
        top: 50%; /* centre verticalement */
        transform: translateY(-50%); /* methode du point mort */
        width: 2rem;
        height: 2rem;
        background: rgba(0,0,0,0.5);
        border-radius: 50%;
        border: none;
        display: grid;
        place-content: center;
        color: #fff;
        }

        .carrousel_btn-avant {
        left: 0;
        }

        .carrousel_btn-apres {
        right: 0;
        }
        /* en vrac :
        0 0 1rem display center flex gap 
        justify-content list-style margin none padding
        */
        .caroussel_liste-liens {
        /* aligne horizontalement les enfants */
        display: flex; 
        /* centre horizontalement les enfants */
        flex: center; 
        /* enlève les marges par défaut */
        margin: 0; 
        /* enlève les padding par défaut */
        padding: 0; 
        /* enlève les puces par défaut */
        list-style: none;
        /* espace entre les enfants */
        justify-content: space-between;
        gap: 1rem;
        }
    </style>
</head>
<body>
    <!-- https://emmet.io/ -->
    <!-- header>h1{Test de menu} -->
    <header>
        <button aria-controls="mainNav" 
        @click="menuIsOpen = ! menuIsOpen"
        class="header__menuBtn"
        >
            menu
        </button>
        <h1>Test de menu</h1>
        <nav id="mainNav" 
        x-show="menuIsOpen" 
        x-transition.duration.800ms
        class="menu"
        >
            <ul>
                <li><a href="#">item 1</a></li>
                <li><a href="#">item 2</a></li>
                <li><a href="#">item 3</a></li>
                <li><a href="#">item 4</a></li>
                <li><a href="#">item 5</a></li>
                <li><a href="#">item 6</a></li>
            </ul>
        </nav>
    </header>
    <!-- h2>lorem2^p>lorem -->

    <main>
        
        <div class="carrousel" x-data="{
            hrefCourant: '#ecran-1',
        }">
            <button @click="$refs.parent.scrollLeft -= $refs.parent.clientWidth" class="carrousel_btn carrousel_btn-avant" aria-label="slide précedant" > < </button><button @click="$refs.parent.scrollLeft += $refs.parent.clientWidth" class="carrousel_btn carrousel_btn-apres" aria-label="slide suivant" >></button>
            <div class="carrousel_parent-ecrans" x-ref="parent">
                <div id="ecran-1" class="carrousel_ecran">
                    <figure>
                        <img src="https://picsum.photos/seed/1/500/300" alt="image ecran 1">
                        <figcaption>Ecran 1</figcaption>
                    </figure>
                </div>
                <div id="ecran-2" class="carrousel_ecran">
                    <figure>
                        <img src="https://picsum.photos/seed/2/500/300" alt="image ecran 2">
                        <figcaption>Ecran 2</figcaption>
                    </figure>
                </div>
                <div id="ecran-3" class="carrousel_ecran">
                    <figure>
                        <img src="https://picsum.photos/seed/3/500/300" alt="image ecran 3">
                        <figcaption>Ecran 3</figcaption>
                    </figure>
                </div>
                <div id="ecran-4" class="carrousel_ecran">
                    <figure>
                        <img src="https://picsum.photos/seed/4/500/300" alt="image ecran 4">
                        <figcaption>Ecran 4</figcaption>
                    </figure>
                </div>
                <div id="ecran-5" class="carrousel_ecran">
                    <figure>
                        <img src="https://picsum.photos/seed/5/500/300" alt="image ecran 5">
                        <figcaption>Ecran 5</figcaption>
                    </figure>
                </div>
            </div>
            <ul class="caroussel_liste-liens">
                <li><a href="#ecran-1" class="caroussel_lien">ecran 1</a></li>
                <li><a href="#ecran-2" class="caroussel_lien">ecran 2</a></li>
                <li><a href="#ecran-3" class="caroussel_lien">ecran 3</a></li>
                <li><a href="#ecran-4" class="caroussel_lien">ecran 4</a></li>
                <li><a href="#ecran-5" class="caroussel_lien">ecran 5</a></li>
            </ul>
        </div>


    </main>
    
</body>
</html>
