<!DOCTYPE html>
<html lang="en" x-data="{menuIsOpen: false}" :class="{noscroll:menuIsOpen,}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'art-conquête</title>

    <link rel="stylesheet" href="/src/css/vendors/normalize.css">
    <link rel="stylesheet" href="/src/css/base/main.css">
    <link rel="stylesheet" href="/src/css/layout/footer.css">
    <link rel="stylesheet" href="/src/css/layout/header.css">
    <link rel="stylesheet" href="/src/css/components/carrousel.css">
    <link rel="stylesheet" href="/src/css/components/menu.css">
    <link rel="stylesheet" href="/src/fonts/typography.css">
    <script defer src="https://unpkg.com/alpinejs"></script>

</head>
<body>
    <!-- https://emmet.io/ -->
    <!-- header>h1{Test de menu} -->
    <header>
        <button aria-controls="mainNav" 
        @click="menuIsOpen = ! menuIsOpen"
        class="header__menuBtn"
        >
            menu
        </button>
        <h1>Test de menu</h1>
        <nav id="mainNav" 
        x-show="menuIsOpen" 
        x-transition.duration.800ms
        class="menu"
        >
            <ul class="menu_titles">
                <li><a class="menu_link" href="">Home</a></li>
                <li><a class="menu_link" href="">Régionalisme</a></li>
                <li><a class="menu_link" href="">Contact</a></li>
                <li><a class="menu_link" href="">Auteurs</a></li>
                <li><a class="menu_link" href="">EXPOSITION 2023</a></li>
                <br>
                <li><img class="logo_menu" src="/public/icones/logo_fondation.webp" alt=""></li>
            </ul>
        </nav>
    </header>
    <!-- h2>lorem2^p>lorem -->

    <main>
        
        <div class="carrousel" x-data="{
            hrefCourant: '#ecran-1',
        }">
            <button @click="$refs.parent.scrollLeft -= $refs.parent.clientWidth" class="carrousel_btn carrousel_btn-avant" aria-label="slide précedant" > < </button><button @click="$refs.parent.scrollLeft += $refs.parent.clientWidth" class="carrousel_btn carrousel_btn-apres" aria-label="slide suivant" >></button>
            <div class="carrousel_parent-ecrans" x-ref="parent"
                  @scroll.debounce.250ms.passive="
            hrefCourant = '#'+
                              [...$refs.parent.children]
                               .find(e=>e.getBoundingClientRect().x>=0)
                               .id
                                                 "
            >
                <div id="ecran-1" class="carrousel_ecran">
                    <figure>
                        <img src="https://picsum.photos/seed/1/500/300" alt="image ecran 1">
                        <figcaption>Ecran 1</figcaption>
                    </figure>
                </div>
                <div id="ecran-2" class="carrousel_ecran">
                    <figure>
                        <img src="https://picsum.photos/seed/2/500/300" alt="image ecran 2">
                        <figcaption>Ecran 2</figcaption>
                    </figure>
                </div>
                <div id="ecran-3" class="carrousel_ecran">
                    <figure>
                        <img src="https://picsum.photos/seed/3/500/300" alt="image ecran 3">
                        <figcaption>Ecran 3</figcaption>
                    </figure>
                </div>
                <div id="ecran-4" class="carrousel_ecran">
                    <figure>
                        <img src="https://picsum.photos/seed/4/500/300" alt="image ecran 4">
                        <figcaption>Ecran 4</figcaption>
                    </figure>
                </div>
                <div id="ecran-5" class="carrousel_ecran">
                    <figure>
                        <img src="https://picsum.photos/seed/5/500/300" alt="image ecran 5">
                        <figcaption>Ecran 5</figcaption>
                    </figure>
                </div>
            </div>
            <ul class="caroussel_liste-liens">
                <li><a href="#ecran-1" :class="{actif:hrefCourant==='#ecran-1'}" class="caroussel_lien">ecran 1</a></li>
                <li><a href="#ecran-2" :class="{actif:hrefCourant==='#ecran-2'}" class="caroussel_lien">ecran 2</a></li>
                <li><a href="#ecran-3" :class="{actif:hrefCourant==='#ecran-3'}" class="caroussel_lien">ecran 3</a></li>
                <li><a href="#ecran-4" :class="{actif:hrefCourant==='#ecran-4'}" class="caroussel_lien">ecran 4</a></li>
                <li><a href="#ecran-5" :class="{actif:hrefCourant==='#ecran-5'}" class="caroussel_lien">ecran 5</a></li>
            </ul>
        </div>


    </main>
    
</body>
</html>
